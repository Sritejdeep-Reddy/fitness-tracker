<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Report</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="videos/zenitsu_bg.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <h1>Fitness Report</h1>

    <div class="main-container">
        <!-- Left Column -->
        <div class="column left-column">
            <div id="goals-section" class="card">
                <h2>Today's Goals / Log</h2>
                <div id="goal-input-area">
                     <label for="activity">Activity:</label>
                     <input type="text" id="activity" placeholder="e.g., Pushups - 40">
                     <button id="log-activity-btn">Log Activity</button>
                </div>
                <ul id="todays-activity-list">
                    <!-- Daily activities logged will appear here -->
                    <li>Log activities above...</li>
                </ul>
            </div>

            <div id="stats-section" class="card">
                <h2>Stats - <select id="month-select">
                    <!-- Options will be populated by JS -->
                    <option value="current">This Month</option>
                 </select></h2>
                 <div id="monthly-stats">
                    <p>Pushups: <span id="stats-pushups">0</span></p>
                    <p>Squats: <span id="stats-squats">0</span></p>
                    <!-- Add more stats as needed -->
                 </div>
                 <h3>Weight Trend (Weekly)</h3>
                 <div id="weight-chart-container">
                     <!-- Chart will be rendered here -->
                     <p>Weight chart coming soon...</p>
                 </div>
            </div>
        </div>

        <!-- Right Column -->
        <div class="column right-column">
            <div id="avatar-section" class="card">
                <h2>Your Avatar</h2>
                <div id="avatar-container">
                    <!-- 3D Canvas will be inserted here by script.js -->
                </div>
            </div>

            <div id="current-status-section" class="card">
                <h2>Current Status</h2>
                 <label for="weight">Log Weight (kg):</label>
                 <input type="number" id="weight" step="0.1">
                 <button id="log-weight-btn">Log Weight</button>
                 <p>Current Weight: <span id="current-weight-display">--</span> kg</p>
                 <h3>Personal Records (PRs)</h3>
                 <ul id="pr-list">
                    <li>Squat: <span id="pr-squat">--</span></li>
                    <li>Pushup: <span id="pr-pushup">--</span></li>
                    <!-- Add more PRs as needed -->
                 </ul>
            </div>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.163.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.163.0/examples/jsm/"
            }
        }
    </script>
    <!-- Load Chart.js globally before our module script -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
